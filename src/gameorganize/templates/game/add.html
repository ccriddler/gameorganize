{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" value="">
    </div>
    <div class="form-group">
        <label for="platform">Platform</label>
        <input type="text" class="form-control" name="platform" value="">
    </div>
        <label for="completion">Completion</label>
        <select class="form-control" name="completion">
            {% for type in Completion %}
                <option>{{ type.name }}</option>
            {% endfor %}
        </select>
    <div class="form-group">
        <label for="achievements">Achievements</label>
        <input type="number" name="cheev" class="form-control mb-2" value="0">
        <input type="number" name="cheev_total" class="form-control mb-2" value="0">
    </div>
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" cols="40" rows="5"class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('all_games') }}" class="btn btn-danger">Cancel</a>
    </div>
</form>
{% endblock %}
